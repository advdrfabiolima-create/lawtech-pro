<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>LawTech Pro ‚Äî CRM Prospec√ß√£o</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { 
            --bg: #f8fafc; --sidebar: #0f172a; --sidebar-hover: rgba(255, 255, 255, 0.1);
            --text-menu: #cbd5e1; --primary: #2563eb; --white: #ffffff;
            --border: #e2e8f0; --muted: #64748b; --text-main: #1e293b;
            --radius: 12px; --gold: #fbbf24;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text-main); line-height: 1.5; display: flex; }

        /* Sidebar Master Unificada */
        .sidebar { 
    width: 250px; background: var(--sidebar); color: #fff; padding: 24px 20px; 
    display: flex; flex-direction: column; height: 100vh; position: fixed; 
    left: 0; top: 0; z-index: 1000; 
}
.sidebar-header { text-align: center; margin-bottom: 30px; }
.sidebar-header img { width: 100%; max-width: 150px; height: auto; }

.menu { display: flex; flex-direction: column; gap: 2px; flex-grow: 1; overflow-y: auto; }
.menu a { 
    display: block; padding: 12px 15px; color: var(--text-menu); 
    text-decoration: none; border-radius: 8px; font-size: 14px; transition: 0.2s;
}
.menu a:hover { background: var(--sidebar-hover); color: #fff; }
.menu a.active { background: var(--primary); color: #fff; font-weight: 600; }

/* üöÄ BOT√ÉO CRM GOLD - DESTAQUE TOTAL NO FINAL */
.btn-crm-gold {
    background: var(--gold) !important;
    color: #000 !important;
    font-weight: 800 !important;
    margin-top: 20px !important;
    height: 45px !important; /* Altura fixa para garantir igualdade */
    display: flex !important;
    align-items: center;
    justify-content: center;
    gap: 8px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 13px;
    transition: 0.2s;
    box-shadow: 0 4px 10px rgba(251, 191, 36, 0.2);
    border: none !important; /* Remove bordas que a classe 'active' possa colocar */
    padding: 0 15px !important; /* Padding fixo lateral */
}

.btn-crm-gold:hover { 
    transform: translateY(-1px); 
    background: #facc15 !important; 
    box-shadow: 0 6px 15px rgba(251, 191, 36, 0.3);
}

/* Garante que mesmo 'active', ele n√£o mude de tamanho */
.btn-crm-gold.active {
    background: var(--gold) !important;
    color: #000 !important;
    box-shadow: inset 0 0 0 2px rgba(0,0,0,0.1); /* Sutil marca de ativo sem crescer o bot√£o */
}

.sidebar-footer {
    padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1);
    font-size: 11px; color: #94a3b8; margin-top: 15px;
}

        /* √Årea Principal */
        .main { margin-left: 250px; flex: 1; min-height: 100vh; display: flex; flex-direction: column; width: calc(100% - 250px); }
        .header { background: var(--white); height: 72px; padding: 0 32px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 900; }
        .content { padding: 32px; }

        /* Kanban Board */
        .kanban-board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; }
        .kanban-col { background: #f1f5f9; border-radius: 16px; padding: 20px; min-height: 75vh; }
        .col-title { font-size: 11px; font-weight: 800; color: var(--muted); text-transform: uppercase; margin-bottom: 20px; }

        .btn-primary { background: var(--primary); color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 13px; display: flex; align-items: center; gap: 8px; }
    </style>
</head>
<body>
    <aside class="sidebar">
    <div class="sidebar-header">
        <img src="Logo LawTech Pro_transparente.png" alt="LawTech Pro">
    </div>
    
    <nav class="menu">
        <a href="/dashboard">Dashboard</a>
        <a href="/clientes-page">Clientes</a>
        <a href="/prazos-page">Prazos</a>
        <a href="/processos-page">Processos</a>
        <a href="/audiencias-page">Audi√™ncias</a>
        <a href="/calculos-page">C√°lculos Jur√≠dicos</a>
        <a href="/financeiro-page">Financeiro</a>
        <a href="/publicacoes-page">Publica√ß√µes DJEN</a>
        <a href="/ia-page">IA Jur√≠dica</a>
        <a href="/planos-page">Gest√£o de Planos</a>
        <a href="/config-page">Configura√ß√µes</a>
        
        <a href="/crm-page" class="btn-crm-gold active">
            <i data-lucide="trending-up" style="width:16px;"></i> CRM PROSPEC√á√ÉO
        </a>
    </nav>
    
    <div class="sidebar-footer">
        <div style="margin-bottom: 5px;">Usu√°rio: <span id="userEmailSidebar" style="color:#fff">...</span></div>
        <div>Plano: <span id="planNameSidebar" style="color:var(--gold); font-weight:700">...</span></div>
    </div>
</aside>

    <div class="main">
        <header class="header">
            <h2 style="font-size: 18px; font-weight: 700;">ü§ù CRM de Prospec√ß√£o</h2>
            <button class="btn-primary" onclick="alert('Funcionalidade em desenvolvimento')">
                <i data-lucide="plus-circle"></i> Novo Lead
            </button>
        </header>
        <main class="content">
            <div class="kanban-board">
                <div class="kanban-col"><div class="col-title">Novos Contatos</div><div id="lista-novos"></div></div>
                <div class="kanban-col"><div class="col-title">Em Negocia√ß√£o</div><div id="lista-negociacao"></div></div>
                <div class="kanban-col"><div class="col-title">Ganhos / Fechados</div><div id="lista-ganhos"></div></div>
            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login.html';

        async function carregarDadosSidebar() {
            try {
                const resUser = await fetch('/api/auth/me', { headers: { Authorization: `Bearer ${token}` } });
                const dataUser = await resUser.json();
                const resPlan = await fetch('/api/plano-consumo', { headers: { Authorization: `Bearer ${token}` } });
                const dataPlan = await resPlan.json();

                if (dataUser.ok) {
                    document.getElementById('userEmailSidebar').innerText = dataUser.usuario.email;
                    const ehMaster = (dataUser.usuario.escritorio_id === 1);
                    document.getElementById('planNameSidebar').innerText = ehMaster ? "LawTech Master" : (dataPlan.plano || "Premium");
                }
                if (window.lucide) lucide.createIcons();
            } catch (e) { console.error(e); }
        }

        window.onload = carregarDadosSidebar;
    </script>
</body>
</html>
