<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawTech Pro — Criar Conta Profissional</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.451.0/font/lucide.css" rel="stylesheet">

    <style>
        :root {
            --bg: #f8fafc;
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #0f172a;
            --text-main: #1e293b;
            --muted: #64748b;
            --white: #ffffff;
            --border: #e2e8f0;
            --radius: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; color: var(--text-main); padding: 20px; }

        .auth-card {
            background: var(--white);
            width: 100%;
            max-width: 550px; /* Aumentado para acomodar mais campos */
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }

        .auth-header { text-align: center; margin-bottom: 32px; }
        .auth-header img { width: 180px; margin-bottom: 16px; }
        .auth-header h2 { font-size: 20px; font-weight: 700; color: var(--secondary); }
        .auth-header p { color: var(--muted); font-size: 14px; margin-top: 8px; }

        /* Grid para campos lado a lado */
        .form-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .form-group { flex: 1; margin-bottom: 15px; }
        .form-group.small { flex: 0 0 120px; }

        .form-group label { display: block; font-size: 11px; font-weight: 700; color: var(--muted); margin-bottom: 6px; text-transform: uppercase; }
        .form-group input {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            transition: 0.2s;
            outline: none;
        }
        .form-group input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
        .btn-register:hover { background: var(--primary-dark); transform: translateY(-1px); }

        .auth-footer { text-align: center; margin-top: 24px; font-size: 13px; color: var(--muted); }
        .auth-footer a { color: var(--primary); text-decoration: none; font-weight: 600; }

        .error-message {
            background: #fef2f2;
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #fee2e2;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/imask"></script>
</head>
<body>

    <div class="auth-card">
        <div class="auth-header">
            <img src="Logo LawTech Pro_transparente.png" alt="LawTech Pro">
            <h2>Finalize seu Cadastro Profissional</h2>
            <p id="planoTexto">Crie sua conta e ative sua gestão jurídica.</p>
        </div>

        <div id="errorBox" class="error-message"></div>

        <form id="formRegister">
            <div class="form-group">
                <label>Nome Completo / Escritório</label>
                <input type="text" id="nome" placeholder="Dr(a). Nome Sobrenome" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                <label>Tipo de Pessoa</label>
                    <select id="tipoPessoa" onchange="ajustarCamposDocumento(this.value)" style="width: 100%; padding: 11px; border: 1px solid var(--border); border-radius: 8px; outline: none;">
                    <option value="fisica">Pessoa Física (CPF)</option>
                    <option value="juridica">Pessoa Jurídica (CNPJ)</option>
                </select>
            </div>
        <div class="form-group">
                <label id="labelDocumento">CPF (Para Faturamento)</label>
                <input type="text" id="documento" placeholder="000.000.000-00" required>
            </div>
        </div>

            <div class="form-group" id="groupNascimento">
                <label>Data de Nascimento</label>
                <input type="date" id="dataNascimento">
        </div>

            <div class="form-group">
                <label>E-mail Profissional</label>
                <input type="email" id="email" placeholder="nome@exemplo.com" required>
            </div>

            <div class="form-row">
                <div class="form-group small">
                <label>CEP</label>
                <input type="text" id="cep" placeholder="00000-000" onblur="buscarEndereco(this.value)">
            </div>
            <div class="form-group">
                <label>Logradouro e Número</label>
                <input type="text" id="endereco" placeholder="Rua, Número, Bairro">
            </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                <label>Cidade</label>
                <input type="text" id="cidade" placeholder="Ex: Feira de Santana">
            </div>
            <div class="form-group small" style="flex: 0 0 80px;">
                <label>UF</label>
                <input type="text" id="estado" placeholder="BA" maxlength="2">
            </div>
        </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Senha de Acesso</label>
                    <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required>
                </div>
                <div class="form-group">
                    <label>Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" placeholder="Repita a senha" required>
                </div>
            </div>

            <div style="margin: 25px 0; padding: 20px; background: #f1f5f9; border-radius: 12px; border: 1px dashed #cbd5e1;">
    <h4 style="font-size: 13px; color: var(--secondary); margin-bottom: 15px; display: flex; align-items: center; gap: 8px;">
        <i class="lucide-credit-card" style="font-size: 16px; color: var(--primary);"></i> 
        Ativar Período de Teste (7 Dias Grátis)
    </h4>
    
    <div class="form-group">
        <label>Número do Cartão</label>
        <input type="text" id="card_numero" placeholder="0000 0000 0000 0000">
    </div>

    <div class="form-row">
        <div class="form-group">
            <label>Validade</label>
            <input type="text" id="card_validade" placeholder="MM/AA">
        </div>
        <div class="form-group small">
            <label>CVC</label>
            <input type="text" id="card_cvc" placeholder="123">
        </div>
    </div>
    <p style="font-size: 11px; color: var(--muted); line-height: 1.4;">
        * Seu cartão não será cobrado hoje. A primeira mensalidade será processada automaticamente após 7 dias, caso não cancele.
    </p>
</div>

            <button type="submit" class="btn-register" id="btnSubmit">Criar Conta e Continuar</button>
        </form>

        <div class="auth-footer">
            Já possui uma conta? <a href="/login">Acesse aqui</a>
        </div>
    </div>

    <script>
        // Aplicar Máscaras (Similar ao config.html)
        IMask(document.getElementById('documento'), {
            mask: [ { mask: '000.000.000-00' }, { mask: '00.000.000/0000-00' } ]
        });
        IMask(document.getElementById('cep'), { mask: '00000-000' });
        IMask(document.getElementById('card_numero'), { mask: '0000 0000 0000 0000' });
        IMask(document.getElementById('card_validade'), { mask: '00/00' });
        IMask(document.getElementById('card_cvc'), { mask: '000' });

        const form = document.getElementById('formRegister');
        const errorBox = document.getElementById('errorBox');
        const btnSubmit = document.getElementById('btnSubmit');

window.onload = () => {
    const params = new URLSearchParams(window.location.search);
    const plano = params.get('plano');
    const cobranca = params.get('cobranca');

    // Mapeamento com IDs e Valores para o fluxo de pagamento
    const planosMap = {
        basico:   { id: 1, nome: 'Básico', mensal: "49.90", anual: "499.00" },
        intermediario: { id: 2, nome: 'Intermediário', mensal: "149.90", anual: "1499.00" },
        avancado: { id: 3, nome: 'Avançado', mensal: "199.90", anual: "1999.00" },
        premium:  { id: 4, nome: 'Premium', mensal: "299.90", anual: "2999.00" }
    };

    if (plano && planosMap[plano]) {
        const info = planosMap[plano];
        const valorFinal = (cobranca === 'anual') ? info.anual : info.mensal;

        // Atualiza o texto na tela para o cliente
        document.getElementById('planoTexto').innerHTML =
            `Assinando plano: <strong style="color:#2563eb">${info.nome}</strong> (${cobranca || 'mensal'})`;

        // SALVAMENTO OBRIGATÓRIO PARA O DIRECIONAMENTO DE PAGAMENTO
        localStorage.setItem('plano_escolhido_id', info.id);
        localStorage.setItem('plano_escolhido_nome', info.nome);
        localStorage.setItem('plano_escolhido_valor', valorFinal); // Linha crucial para a API
        localStorage.setItem('plano_escolhido_cobranca', cobranca || 'mensal');
    }
};

        async function buscarEndereco(cep) {
    const v = cep.replace(/\D/g, '');
    if(v.length === 8) {
        try {
            const res = await fetch(`https://viacep.com.br/ws/${v}/json/`);
            const data = await res.json();
            if(!data.erro) {
                // Preenche os campos separados para o Asaas
                document.getElementById('endereco').value = `${data.logradouro}, ${data.bairro}`;
                document.getElementById('cidade').value = data.localidade;
                document.getElementById('estado').value = data.uf;
            }
        } catch (err) { console.error("Erro ao buscar CEP"); }
    }
}

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorBox.style.display = 'none';
            
            const senha = document.getElementById('senha').value;
            if (senha !== document.getElementById('confirmarSenha').value) return showError("Senhas não coincidem.");
            if (senha.length < 6) return showError("A senha deve ter 6+ caracteres.");

            btnSubmit.innerText = "Processando...";
            btnSubmit.disabled = true;

            try {
                const payload = {
                    nome: document.getElementById('nome').value,
                    email: document.getElementById('email').value,
                    senha: document.getElementById('senha').value,
                    documento: document.getElementById('documento').value,
                    tipoPessoa: document.getElementById('tipoPessoa').value,
                    dataNascimento: document.getElementById('dataNascimento').value,
                    cep: document.getElementById('cep').value,
                    endereco: document.getElementById('endereco').value,
                    cidade: document.getElementById('cidade').value, // NOVO
                    estado: document.getElementById('estado').value, // NOVO
                    planoId: localStorage.getItem('plano_escolhido_id') || 1,
                    pagamento: {
                    numero: document.getElementById('card_numero').value,
                    validade: document.getElementById('card_validade').value,
                    cvc: document.getElementById('card_cvc').value
                }
            };

                // 1. Registro
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    // 2. Login Automático
                    const loginRes = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: payload.email, senha: payload.senha })
                    });
                    
                    const loginData = await loginRes.json();
                    localStorage.setItem('token', loginData.token);

// 3. Pagamento OBRIGATÓRIO para todos os planos (ID 1, 2, 3 e 4)
const pId = localStorage.getItem('plano_escolhido_id');
const pValor = localStorage.getItem('plano_escolhido_valor');

// Se houver um plano selecionado, o sistema DEVE gerar um link de pagamento
if (pId && pValor) {
    try {
        const payRes = await fetch('/api/pagamentos/assinar-plano', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${loginData.token}` 
            },
            body: JSON.stringify({
                planoId: pId,
                nomePlano: localStorage.getItem('plano_escolhido_nome'),
                valor: pValor,
                cpfUsuario: payload.documento
            })
        });

        const payData = await payRes.json();
        
        if (payRes.ok && payData.url) {
            // Limpa o plano para evitar loops, mas SÓ redireciona para o pagamento
            localStorage.removeItem('plano_escolhido_id');
            localStorage.removeItem('plano_escolhido_valor');
            window.location.href = payData.url;
            return; // Bloqueio total: o usuário não passa daqui sem o link
        } else {
            // Se falhar a geração do link, o sistema TRAVA e avisa o usuário
            showError("Falha ao processar faturamento. Por favor, tente novamente ou contate o suporte.");
            return;
        }
    } catch (payErr) {
        console.error("Erro na API de pagamentos:", payErr);
        showError("Sistema de pagamentos indisponível no momento.");
        return;
    }
}

// O redirecionamento abaixo só acontece se NÃO houver plano nenhum (cadastro simples)
window.location.href = '/dashboard';
                } else {
                    showError(data.erro || "Falha ao criar conta.");
                }
            } catch (err) {
                showError("Erro de conexão.");
            } finally {
                btnSubmit.innerText = "Criar Conta e Continuar";
                btnSubmit.disabled = false;
            }
        });

        function showError(msg) {
            errorBox.innerText = msg;
            errorBox.style.display = 'block';
        }

        function ajustarCamposDocumento(tipo) {
    const label = document.getElementById('labelDocumento');
    const input = document.getElementById('documento');
    const groupNascimento = document.getElementById('groupNascimento');

    if (tipo === 'fisica') {
        label.innerText = 'CPF (Para Faturamento)';
        input.placeholder = '000.000.000-00';
        groupNascimento.style.display = 'block';
        // Reinicia a máscara para CPF
        documentoMask.updateOptions({ mask: '000.000.000-00' });
    } else {
        label.innerText = 'CNPJ (Para Faturamento)';
        input.placeholder = '00.000.000/0000-00';
        groupNascimento.style.display = 'none';
        document.getElementById('dataNascimento').value = ''; // Limpa para não enviar lixo
        // Reinicia a máscara para CNPJ
        documentoMask.updateOptions({ mask: '00.000.000/0000-00' });
    }
}

// 2. Ajuste na definição da máscara (Substitua a linha do IMask antigo do documento por esta)
const documentoMask = IMask(document.getElementById('documento'), { mask: '000.000.000-00' });

// 3. No seu 'payload', adicione o novo campo
const payload = {
    // ... campos anteriores ...
    documento: document.getElementById('documento').value,
    dataNascimento: document.getElementById('dataNascimento').value, // Novo campo para o Asaas
    tipoPessoa: document.getElementById('tipoPessoa').value,
    // ... restante do payload ...
};
    </script>
</body>
</html>
