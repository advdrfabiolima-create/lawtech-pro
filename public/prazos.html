        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .btn-primary { background: var(--primary); color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px; display: flex; align-items: center; gap: 8px; }
        .btn-secondary { background: #f1f5f9; color: var(--muted); border: none; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-secondary.active { background: var(--primary); color: #fff; }

        /* Modal */
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.6); z-index:10000; align-items:center; justify-content:center; }
        .modal-content { background:#fff; width:100%; max-width:450px; padding:30px; border-radius:12px; }

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login.html';
        let todosPrazos = [];

        // 1. Inicializa√ß√£o e Rodap√©
        window.onload = () => {
            carregarInfoRodape();
            carregarPrazosModernos();
            document.getElementById('buscaPrazo').addEventListener('input', aplicarFiltros);
            document.getElementById('filtroStatus').addEventListener('change', aplicarFiltros);
        };

        async function carregarInfoRodape() {
            try {
                const resUser = await fetch('/api/auth/me', { headers: { Authorization: `Bearer ${token}` } });
                const dataUser = await resUser.json();
                if (dataUser.ok) document.getElementById('userEmail').innerText = dataUser.usuario.email;

                const resPlan = await fetch('/api/plano-consumo', { headers: { Authorization: `Bearer ${token}` } });
                const dataPlan = await resPlan.json();
                document.getElementById('planNameFooter').innerText = dataPlan.plano || '---';
                
                // Trava de bot√£o conforme o plano
                const btnNovoPrazo = document.getElementById('btnNovoPrazo');
                if (dataPlan.limite_prazos && dataPlan.prazos_usados >= dataPlan.limite_prazos && dataPlan.plano !== 'Premium') {
                    btnNovoPrazo.style.display = 'none';
                }
            } catch (err) { console.error("Erro sincroniza√ß√£o:", err); }
        }

        // 2. Motor de Prazos
        async function carregarPrazosModernos() {
        const map = [
        // üöÄ ALTERADO: Agora busca a listagem completa que permite ver os vencidos
        { url: '/api/dashboard/prazos-semana', container: 'lista-futuros', classe: 'futuro' }
        ];
            todosPrazos = [];
            mostrarLoader();
            for (const item of map) {
                try {
                    const res = await fetch(item.url, { headers: { Authorization: `Bearer ${token}` } });
                    const prazos = await res.json();
                    const container = document.getElementById(item.container);
                    container.innerHTML = '';
                    
                    if (prazos.length === 0) {
                        container.innerHTML = `<p style="color:var(--muted); font-size:12px; padding:10px;">Nenhum prazo ${item.classe}.</p>`;
                    }

prazos.forEach(p => {
    todosPrazos.push({ ...p, status: item.classe });
    
    // 1. C√°lculo de dias para definir a cor
    const hoje = new Date();
    hoje.setHours(0,0,0,0);
    const vencimento = new Date(p.data_limite);
    vencimento.setHours(0,0,0,0);
    const diff = Math.ceil((vencimento - hoje) / (1000 * 60 * 60 * 24));

    // 2. üöÄ L√ìGICA DE CORES UNIFICADA (Igual ao Dashboard)
    let estiloTag = 'background: #f0fdf4; color: #16a34a; border: 1px solid #bbf7d0;'; // Verde padr√£o

    if (diff < 0) {
    // Vermelho para Vencidos
    estiloTag = 'background: #fef2f2; color: #ef4444; border: 1px solid #fecaca;';
    } else if (diff === 0 || diff === 1) {
    // Amarelo/Laranja para Hoje e Amanh√£
    estiloTag = 'background: #fffbeb; color: #d97706; border: 1px solid #fde68a;';
    }

    const contagemDias = calcularDiferencaDiasFormatado(p.data_limite);
    const urgencia = calcularUrgencia(p.data_limite);

    container.innerHTML += `
        <div class="prazo ${item.classe}">
            <div style="flex: 1;">
                <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 6px;">
                    <strong style="font-size: 15px; color: var(--sidebar);">${p.tipo || 'Prazo'}</strong>
                    
                    <span class="badge" style="${estiloTag} font-size: 10px; font-weight: 800;">
                        ${contagemDias}
                    </span>
                    
                    ${urgencia ? `<span class="badge ${urgencia.classe}">${urgencia.label}</span>` : ''}
                </div>
                
                <div style="display: flex; flex-direction: column; gap: 6px;">
                    <div style="display: flex; align-items: center; gap: 6px;">
                        <i data-lucide="user" style="width: 14px; color: var(--muted);"></i>
                        <span style="font-size: 13px; font-weight: 700; color: var(--text-main); text-transform: uppercase;">
                            ${p.cliente_nome || 'Cliente n√£o identificado'}
                        </span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px; padding-left: 20px;">
                        <span style="background: #f1f5f9; color: #475569; font-size: 11px; font-weight: 700; padding: 4px 10px; border-radius: 6px; border: 1px solid #e2e8f0; font-family: monospace;">
                            NPU: ${p.processo_numero || 'N√£o vinculado'}
                        </span>
                    </div>
                </div>
                <small style="display: block; margin-top: 8px; color:var(--muted);">
                    üìÖ Vencimento: ${new Date(p.data_limite).toLocaleDateString('pt-BR')}
                </small>
            </div>
            </div>`;
});

// GATILHO DE ATIVA√á√ÉO: Movemos para garantir que ele execute AP√ìS os bot√µes existirem
setTimeout(() => { if (window.lucide) lucide.createIcons(); }, 200);

                } catch (err) { console.error(err); }
            }
            esconderLoader();
        }

        async function carregarPrazosConcluidos() {
            const container = document.getElementById('lista-concluidos');
            container.innerHTML = '<p style="padding:20px;">Carregando...</p>';
            try {
                const res = await fetch('/api/prazos-concluidos', { headers: { Authorization: `Bearer ${token}` } });
                const prazos = await res.json();
                console.log("Prazos carregados do Neon:", prazos); // ADICIONE ESTA LINHA AQUI
                container.innerHTML = '';
                if (prazos.length === 0) {
                    container.innerHTML = '<p style="padding:20px; color:var(--muted);">Nenhum prazo conclu√≠do ainda.</p>';
                    return;
                }
                prazos.forEach(p => {
                    container.innerHTML += `
                        <div class="prazo futuro">
                            <div>
                                <strong style="font-size: 14px;">${p.tipo} ‚Äî Proc. ${p.processo_numero} <span class="badge" style="background:#e2e8f0; color:#475569;">CONCLU√çDO</span></strong>
                                <small style="display: block; margin-top: 4px;">‚úÖ Conclu√≠do em: ${new Date(p.concluido_em || p.updated_at).toLocaleDateString('pt-BR')}</small>
                            </div>
                        </div>`;
                });
                if (window.lucide) lucide.createIcons();
            } catch (err) { console.error(err); }
        }

        // 3. Fun√ß√µes de A√ß√£o
        async function salvarPrazo() {
    const id = document.getElementById('prazoId').value;
    const dados = {
        processoId: document.getElementById('processoId').value,
        tipo: document.getElementById('tipoPrazo').value,
        dataLimite: document.getElementById('dataPrazo').value,
        descricao: document.getElementById('descricaoPrazo').value
    };

    if(!dados.processoId || !dados.tipo || !dados.dataLimite) {
        return mostrarToast("Preencha os campos obrigat√≥rios!", "erro");
    }

    const metodo = id ? 'PUT' : 'POST';
    const url = id ? `/api/prazos/${id}` : '/api/prazos';
    
    try {
        const res = await fetch(url, {
            method: metodo,
            headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${token}` },
            body: JSON.stringify(dados)
        });

        const data = await res.json();

        if (res.ok) {
            fecharModalPrazo();
            mostrarAba('todos'); 
            await carregarPrazosModernos();
            mostrarToast("Prazo salvo com sucesso!", "sucesso");
        } else if (res.status === 403 && data.codigo === 'LIMITE_PLANO_ATINGIDO') {
            // Aqui chamamos sua fun√ß√£o de aviso que j√° est√° no arquivo
            fecharModalPrazo();
            exibirAvisoUpgrade(data.erro); 
        } else {
            mostrarToast(data.erro || "Erro ao salvar prazo", "erro");
        }
    } catch (err) {
        console.error("Erro na requisi√ß√£o:", err);
        mostrarToast("Erro de conex√£o com o servidor", "erro");
    }
}

async function concluirPrazo(id) {
  if (!confirm("Marcar este prazo como conclu√≠do?")) return;

  const res = await fetch(`/api/prazos/${id}/concluir`, {
    method: 'PUT',
    headers: { 
      Authorization: `Bearer ${token}` 
    },
  });

  if (!res.ok) {
    alert('Erro ao concluir prazo');
    return;
  }

  carregarPrazosModernos();
}

function mostrarConcluidos() {
  abaAtual = 'concluidos';
  carregarPrazosModernos();
  document.getElementById('acoes-concluidos').style.display = 'flex';
}

function mostrarAtivos() {
  abaAtual = 'ativos';
  carregarPrazosModernos();
  document.getElementById('acoes-concluidos').style.display = 'none';
}

        async function excluirPrazo(id) {
            if (!confirm("Deseja realmente excluir este prazo?")) return;
            const res = await fetch(`/api/prazos/${id}`, {
                method: 'DELETE',
                headers: { Authorization: `Bearer ${token}` }
            });
            if (res.ok) {
                mostrarToast("Prazo removido.", "sucesso");
                carregarPrazosModernos();
            }
        }

        async function editarPrazo(id) {
    const p = todosPrazos.find(x => x.id === id);
    if (!p) return;

    document.getElementById('modalPrazo').style.display = 'flex';
    
    // üöÄ BLOQUEIO: Desativa o select para n√£o permitir troca de processo na edi√ß√£o
    const selectProcesso = document.getElementById('processoId');
    selectProcesso.disabled = true; 
    selectProcesso.style.backgroundColor = "#f1f5f9";
    selectProcesso.style.cursor = "not-allowed";

    await carregarProcessosSelect();

    document.getElementById('prazoId').value = p.id;
    document.getElementById('processoId').value = p.processo_id;
    document.getElementById('tipoPrazo').value = p.tipo;
    
    if (p.data_limite) {
        document.getElementById('dataPrazo').value = new Date(p.data_limite).toISOString().split('T')[0];
    }
    
    document.getElementById('descricaoPrazo').value = p.descricao || '';
}

// üîÑ IMPORTANTE: Precisamos liberar o campo ao fechar ou ao clicar em "Novo Prazo"
function fecharModalPrazo() { 
    document.getElementById('modalPrazo').style.display = 'none'; 
    document.getElementById('prazoId').value = '';
    
    // Reativa o campo para que o "Novo Prazo" funcione normalmente
    const selectProcesso = document.getElementById('processoId');
    selectProcesso.disabled = false;
    selectProcesso.style.backgroundColor = "#fff";
    selectProcesso.style.cursor = "default";
}

        async function limparPrazosConcluidos() {
  if (!confirm("Tem certeza que deseja apagar TODOS os prazos conclu√≠dos? Essa a√ß√£o n√£o pode ser desfeita.")) {
    return;
  }

  try {
    const res = await fetch('/api/prazos/concluidos/limpar', {
      method: 'DELETE',
      headers: {
        'Authorization': `Bearer ${token}`
      }
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.erro || 'Erro ao limpar prazos conclu√≠dos');
      return;
    }

    alert(`‚úîÔ∏è ${data.removidos} prazos conclu√≠dos foram removidos.`);
    carregarPrazosModernos();

  } catch (err) {

function calcularDiferencaDiasFormatado(dataVencimento) {
    const hoje = new Date();
    hoje.setHours(0, 0, 0, 0);
    const vencimento = new Date(dataVencimento);
    vencimento.setHours(0, 0, 0, 0);
    
    const diffTime = vencimento - hoje;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

    if (diffDays < 0) return `VENCIDO H√Å ${Math.abs(diffDays)} DIAS`;
    if (diffDays === 0) return "VENCE HOJE";
    if (diffDays === 1) return "VENCE AMANH√É";
    return `VENCE EM ${diffDays} DIAS`;
}
