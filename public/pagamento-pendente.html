<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura Suspensa | LawTech Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --primary: #2563eb; --text: #0f172a; --bg: #f8fafc; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        
        .container { 
            background: white; 
            padding: 48px 40px; 
            border-radius: 24px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); 
            text-align: center; 
            max-width: 480px; 
            width: 100%; 
            border: 1px solid #e2e8f0; 
        }

        .icon-box { 
            background: #fef2f2; 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0 auto 24px; 
            border: 2px solid #fee2e2; 
        }

        h1 { color: var(--text); font-size: 28px; font-weight: 800; margin-bottom: 16px; letter-spacing: -0.5px; }
        p { color: #64748b; font-size: 16px; margin-bottom: 32px; line-height: 1.6; padding: 0 10px; }

        .btn-group { 
            display: flex; 
            flex-direction: column; 
            gap: 14px; 
            width: 100%;
            max-width: 380px; /* Mant√©m os bot√µes com tamanho elegante */
            margin: 0 auto;
        }

        /* üöÄ FIX DE CENTRALIZA√á√ÉO DOS BOT√ïES */
        .btn { 
            display: flex; 
            align-items: center; 
            justify-content: center; /* Centraliza o conte√∫do horizontalmente */
            gap: 12px; 
            width: 100%; 
            padding: 16px; 
            border-radius: 12px; 
            font-weight: 700; 
            text-decoration: none; 
            transition: all 0.2s ease; 
            font-size: 15px; 
            border: none;
            box-sizing: border-box;
        }

        .btn-pay { background: var(--primary); color: white; }
        .btn-pay:hover { background: #1d4ed8; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); }

        .btn-pix { background: #10b981; color: white; }
        .btn-pix:hover { background: #059669; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3); }

        .btn-back { 
            background: transparent; 
            color: #94a3b8; 
            margin-top: 20px; 
            font-size: 14px; 
            cursor: pointer; 
            border: none;
            font-weight: 500;
        }
        .btn-back:hover { color: var(--text); }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-box">
            <i data-lucide="alert-circle" style="color: var(--danger); width: 40px; height: 40px;"></i>
        </div>
        <h1>Assinatura Suspensa</h1>
        <p>Seu per√≠odo de teste de 7 dias chegou ao fim. Para continuar acessando seus processos e prazos, regularize sua assinatura agora.</p>
        
        <div class="btn-group">
            <a href="/planos-page" class="btn btn-pay">
                <i data-lucide="credit-card" style="width: 20px;"></i> 
                <span>Pagar com Cart√£o de Cr√©dito</span>
            </a>
            <a href="/planos-page" class="btn btn-pix">
                <i data-lucide="qr-code" style="width: 20px;"></i> 
                <span>Pagar via PIX (Libera√ß√£o Imediata)</span>
            </a>
            <button onclick="logout()" class="btn btn-back">Sair do Sistema e entrar com outra conta</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function logout() {
            localStorage.clear();
            window.location.href = '/login';
        }
    </script>
</body>
</html>
