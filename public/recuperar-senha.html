<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha — LawTech Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05); width: 100%; max-width: 380px; text-align: center; }
        h2 { color: #0f172a; margin-bottom: 10px; }
        p { color: #64748b; font-size: 14px; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; margin-bottom: 20px; outline: none; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .back-link { display: block; margin-top: 20px; color: #64748b; text-decoration: none; font-size: 13px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Recuperar Senha</h2>
        <p>Insira seu e-mail cadastrado para receber as instruções de recuperação.</p>
        <input type="email" id="emailRecuperar" placeholder="seu@email.com">
        <button class="btn" onclick="solicitarLink()">Enviar Instruções</button>
        <a href="/login.html" class="back-link">← Voltar para o Login</a>
    </div>
    <script>
        function solicitarLink() {
            alert("Simulação: Se este e-mail estiver na base, um link de recuperação foi enviado!");
            window.location.href = "/login.html";
        }
    </script>
</body>
</html>
